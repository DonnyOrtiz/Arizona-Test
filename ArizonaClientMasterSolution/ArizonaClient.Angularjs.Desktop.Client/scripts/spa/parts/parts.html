<style>
    .partGridData  {
        width: 95%;
        height: 75%;
    }
</style>


<div class="row">
    <div class="panel panel-primary">
        

        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Parts Home</h4>
            <div class="input-group">
                <input id="inputSearchParts" type="search" ng-model="filterParts" class="form-control shortInputSearch" placeholder="Filter, search parts by name...">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>

        <div class="panel-body">
            
            <div ng-if="loadingParts">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading parts...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>

            <div class="row">
                    <div ui-grid="partGridData" ui-grid-cellNav class="partGridData"></div>
            </div>
        </div>
        <div class="panel-footer">

        </div>
    </div>
</div>
