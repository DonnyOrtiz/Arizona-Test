<style>
    .partGridData  {
        width: 95%;
        height: 75%;
    }
</style>

<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Find Repair Orders</h4>
            <div class="input-group">
                <input id="inputSearchOrders" type="search" ng-model="filterOrders" class="form-control shortInputSearch" placeholder="RO Number Contains">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div ng-if="loadingOrders">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Searching for repair orders...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>

            <div class="row">
                    <div style="min-height:250px;" ui-grid="searchResults" ui-grid-cellNav></div>
            </div>
        </div>
        <div class="panel-footer">

        </div>
    </div>
</div>
